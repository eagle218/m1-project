<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
         body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f9f9f9;
        }
        .ad {
            background: white;
            border: 1px solid #ccc;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .ad h2 {
            color: #333;
        }
        .ad p {
            font-size: 16px;
            color: #666;
        }
        .ad button {
            background-color: #5c67f2;
            color: white;
            border: none;
            padding: 10px 20px;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: bold;
            cursor: pointer;
            border-radius: 5px;
        }
        .ad button:hover {
            background-color: #4a54e1;
        }
    </style>
</head>
<body>
    <div class="ad">
        <h2>Explore your brend</h2>
        <div class="ad">
            <h2>{{gpt_response}}</h2>
            <button>Shop Now</button>
        </div>
      
        
    </div>
</body>
</html>
